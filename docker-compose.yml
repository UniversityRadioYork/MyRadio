version: '3'
services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: myradio
      POSTGRES_USER: myradio
      POSTGRES_PASSWORD: myradio
    volumes:
      - db-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.4.0
    environment:
      PGADMIN_DEFAULT_EMAIL: development@ury.org.uk
      PGADMIN_DEFAULT_PASSWORD: ury
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 15432:80
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./sample_configs/pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres

  memcached:
    image: memcached:alpine

  mail:
    image: mailhog/mailhog:latest
    ports:
      - 8025:8025

  myradio:
    build: .
    depends_on:
      - postgres
      - memcached
    ports:
      - 7080:80
      - 4443:443
    volumes:
      - ./schema:/var/www/myradio/schema
      - ./src:/var/www/myradio/src:rw
